<div class="setting_page_wrapper">
    <app-side-menu></app-side-menu>
    <div class="setting_menu_container">
        <div class="setting_change_theme">
            <h1>Налаштування</h1>
        </div>
        <div class="setting_change_language">
            <div class="change_languange_text">
                <h2>Змінити мову сайту: </h2>
            </div>
            <div class="language-picker language-picker--flags js-language-picker" data-trigger-class="li4-btn li4-btn--subtle js-tab-focus">
                <form action="" class="language-picker__form">
                  <select name="language-picker-select" id="language-picker-select">
                    <option lang="de" value="deutsch" selected>Українська</option>
                    <option lang="de" value="deutsch">Deutsch</option>
                    <option lang="en" value="english">English</option>
                    <option lang="fr" value="francais">Français</option>
                    <option lang="it" value="italiano">Italiano</option>
                  </select>
                </form>
            </div>
        </div>
        <div class="setting_change_password">
            <div class="change_pass_text">
               <h2>Змінити пароль</h2>
            </div>
            <form class="form_change_password">
                <div class="current_password">
                    <input type="text" class="_pass" placeholder="Теперішній пароль">
                </div>
                <div class="new_password">
                    <input type="text" class="_pass" placeholder="Новий пароль">
                </div>
                <div class="repeat_new_password">
                    <input type="text" class="_pass" placeholder="Повторіть пароль">
                </div>
                <div class="button_confirm">
                    <button type="submit" class="agreed">Підтвердити</button>
                </div>
            </form>
        </div>
    </div>
</div>
